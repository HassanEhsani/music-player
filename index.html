<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/aad9c18b94.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-palyer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi FT. Puerto Rican</p>
            <audio controls>
                <source src="luis_fonsi_despacito.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("progress");
        let ctrlIcon = document.getElementById("progress");
    </script>
</body>

</html>
